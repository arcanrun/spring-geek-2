<body>

<!-- Menu -->

<div class="menu">

	<!-- Search -->
	<div class="menu_search">
		<form action="#" id="menu_search_form" class="menu_search_form">
			<input type="text" class="search_input" placeholder="Search Item" required="required">
			<button class="menu_search_button"><img src="../static/images/search.png" alt=""></button>
		</form>
	</div>
	<!-- Navigation -->
	<div class="menu_nav">
		<ul>
			<li><a href="#">Women</a></li>
			<li><a href="#">Men</a></li>
			<li><a href="#">Kids</a></li>
			<li><a href="#">Home Deco</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</div>
	<!-- Contact Info -->
	<div class="menu_contact">
		<div class="menu_phone d-flex flex-row align-items-center justify-content-start">
			<div><div><img src="../static/images/phone.svg" alt="https://www.flaticon.com/authors/freepik"></div></div>
			<div>+1 912-252-7350</div>
		</div>
		<div class="menu_social">
			<ul class="menu_social_list d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</div>
</div>

<div class="super_container">

	<!-- Header -->

	<header th:replace="fragments/header :: header"/>

	<div class="super_container_inner">
		<div class="super_overlay"></div>

		<!-- Home -->

		<div class="home">
			<div class="home_container d-flex flex-column align-items-center justify-content-end">
				<div class="home_content text-center">
					<div class="home_title">Category Page</div>
<!--					<div class="breadcrumbs d-flex flex-column align-items-center justify-content-center">-->
<!--						<ul class="d-flex flex-row align-items-start justify-content-start text-center">-->

<!--							<li>New Products</li>-->
<!--						</ul>-->
					</div>
				</div>
			</div>
		</div>

		<!-- Products -->

		<div class="products">
			<div class="container">
				<div class="row products_bar_row">
					<div class="col">
						<div class="products_bar d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-start justify-content-center">
							<div class="products_bar_links">
<!--								<ul  class="d-flex flex-row align-items-start justify-content-start">-->
<!--									<li th:each="cat : ${categories}"><a th:href="@{categories/{catId}(catId=${cat.getId()})}" th:text="${cat.getName()}"></a></li>-->
<!--&lt;!&ndash;									<li><a href="#">All</a></li>&ndash;&gt;-->
<!--&lt;!&ndash;									<li><a href="#">Hot Products</a></li>&ndash;&gt;-->
<!--&lt;!&ndash;									<li class="active"><a href="#">New Products</a></li>&ndash;&gt;-->
<!--&lt;!&ndash;									<li><a href="#">Sale Products</a></li>&ndash;&gt;-->
<!--								</ul>-->
								<select class="form-control form-control-sm">
									<option th:each="cat : ${categories}" th:text="${cat.getName()}" th:value="${cat.getId()}"></option>
								</select>
							</div>
							<div class="products_bar_side d-flex flex-row align-items-center justify-content-start ml-lg-auto">
								<div class="products_dropdown product_dropdown_sorting">
									<div class="isotope_sorting_text"><span>Default Sorting</span><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									<ul>
										<li class="item_sorting_btn" data-isotope-option='{ "sortBy": "original-order" }'>Default</li>
										<li class="item_sorting_btn" data-isotope-option='{ "sortBy": "price" }'>Price</li>
										<li class="item_sorting_btn" data-isotope-option='{ "sortBy": "name" }'>Name</li>
									</ul>
								</div>
								<div class="product_view d-flex flex-row align-items-center justify-content-start">
									<div class="view_item active"><img src="../static/images/view_1.png" alt=""></div>
									<div class="view_item"><img src="../static/images/view_2.png" alt=""></div>
									<div class="view_item"><img src="../static/images/view_3.png" alt=""></div>
								</div>
								<div class="products_dropdown text-right product_dropdown_filter">
									<div class="isotope_filter_text"><span>Filter</span><i class="fa fa-caret-down" aria-hidden="true"></i></div>
									<ul>
										<li class="item_filter_btn" data-filter="*">All</li>
										<li class="item_filter_btn" data-filter=".hot">Hot</li>
										<li class="item_filter_btn" data-filter=".new">New</li>
										<li class="item_filter_btn" data-filter=".sale">Sale</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row products_row products_container grid">
					<!-- Product -->
					<div th:each="prod : ${products}" class="col-xl-4 col-md-6 grid-item new">
						<div th:replace="fragments/product_item :: product_item(${prod})">
					</div>
				</div>
<!--				<div class="row page_nav_row">-->
<!--					<div class="col">-->
<!--						<div class="page_nav">-->
<!--							<ul class="d-flex flex-row align-items-start justify-content-center">-->
<!--								<li class="active"><a href="#">01</a></li>-->
<!--								<li><a href="#">02</a></li>-->
<!--								<li><a href="#">03</a></li>-->
<!--								<li><a href="#">04</a></li>-->
<!--							</ul>-->
<!--						</div>-->
<!--					</div>-->
<!--				</div>-->
			</div>
		</div>

		<!-- Footer -->

		<footer th:replace="fragments/footer :: footer">
	</div>
		
</div>

<script src="../static/plugins/parallax-js-master/parallax.min.js"></script>
<script src="../static/plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="../static/plugins/Isotope/fitcolumns.js"></script>
<script src="../static/js/category.js"></script>
</body>
</html>
