server.port=8083

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_shop?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=admin
#HiddenHttpMethodFilter enabled for put,delete, etc form methods
#https://stackoverflow.com/questions/24256051/delete-or-put-methods-in-thymeleaf
spring.mvc.hiddenmethod.filter.enabled=true

logging.level.liquibase=info
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

